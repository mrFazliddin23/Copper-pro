<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copper pro</title>
    <link rel="stylesheet" href="./Sass/main.css">
</head>

<body>
    <header class="header">

        <div class="container">
            <input class="navbar__input" type="checkbox" id="burger">\
            <!-- <input class="navbar__inputClose" type="checkbox" id="close"> -->
            <nav class="navbar">
                <div class="navbar__left">
                    <img class="navbar__left--logo" src="./images/svg/copper-logo.svg" alt="Copper logo">

                    <ul class="navbar__menu">

                        <label for="burger">
                            <img class="navbar__close" src="./images/svg/close-menu.svg" alt="close">
                        </label>

                        <li><a class="navbar__menu--link" href="#">Каталог</a></li>
                        <li><a class="navbar__menu--link" href="#">Новости</a></li>
                        <li><a class="navbar__menu--link" href="#">Доставка</a></li>
                        <li><a class="navbar__menu--link" href="#">О нас</a></li>
                        <li><a class="navbar__menu--link" href="#">Контакты</a></li>
                    </ul>

                    <label class="navbar__open" for="burger">
                        <img class="navbar__open--burger" src="./images/svg/hambyrger.svg" alt="Burger menu">
                    </label>

                </div>


                <div class="navbar__icons">
                    <div class="navbar__icons--box1">
                        <img class="navbar__icons--heart" src="./images/svg/heart.svg" alt="haert icon">
                    </div>
                    <div class="navbar__icons--box">
                        <img class="navbar__icons--user" src="./images/svg/user.svg" alt="user icon">
                    </div>
                    <div class="navbar__icons--box">
                        <img class="navbar__icons--shopCar" src="./images/svg/shopping car.svg" alt="Shoppingcar icon">
                    </div>
                </div>
            </nav>
        </div>

        <div class="container">

            <div class="hero">
                <div class="heroLeft">
                    <h1 class="heroLeft__title">Хит продаж</h1>

                    <hr class="heroLeft__line">

                    <p class="heroLeft__text">Дистиллятор для эфирных масел </p>

                    <div class="heroLeft__price">
                        <span class="heroLeft__price--cost">Цена</span>
                        <span class="heroLeft__price--value">4 906 грн</span>
                    </div>

                    <button class="heroLeft__btn">Купить</button>

                    <div class="heroLeft__rectangle">
                        <img class="heroLeft-icon" src="./images/svg/Rectangle-malla.svg" alt="rectangle">
                        <img class="hero-iconLeft" src="./images/svg/Rectangle-white.svg" alt="rectangle">
                        <img class="hero-iconLeft" src="./images/svg/Rectangle-white.svg" alt="rectangle">
                    </div>
                    <hr class="heroLeft__line2">
                    <img class="heroLeft__mouse" src="./images/svg/mouse.svg" alt="mouse">
                </div>

                <div class="hero__right">
                    <img class="hero__right--hand" src="./images/hand.png" alt="Hand">
                </div>
            </div>

        </div>
    </header>

    <section class="section">
        <div class="container">
            <h2 class="section__title">Наша продукция</h2>

            <div class="section__grid">

                <div class="section__grid--product">
                    <img class="section__grid--img1" src="./images/product1.png" alt="Product">
                    <h3 class="section__grid--title">Для эфирных масел</h3>
                </div>

                <div class="section__grid--product">
                    <img class="section__grid--img" src="./images/product2.png" alt="Product">
                    <h3 class="section__grid--title">Для гидролатов</h3>
                </div>

                <div class="section__grid--product">
                    <img class="section__grid--img" src="./images/product3.png" alt="Product">
                </div>

                <div class="section__grid--product">
                    <img class="section__grid--img" src="./images/product4.png" alt="Product">
                    <h3 class="section__grid--title">Аксессуары из меди</h3>
                </div>

                <div class="section__grid--product">
                    <img class="section__grid--img" src="./images/product5.png" alt="Product">
                    <h3 class="section__grid--title">Индивидуальный <br>заказ</h3>
                </div>

                <div class="section__grid--product">
                    <img class="section__grid--img6" src="./images/product6.png" alt="Product">
                </div>
            </div>
    </section>
</body>

</html>
